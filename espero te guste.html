<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti</title>
    <style>
        body {
            /* Ruta a tu imagen de fondo. ¡Asegúrate de que la ruta sea correcta! */
            background-image: url('ella.PNG'); 
            background-size: cover; /* Hace que la imagen cubra todo el fondo */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            background-attachment: fixed; /* Mantiene la imagen fija al hacer scroll */
            margin: 0; /* Elimina el margen predeterminado del body */
            height: 100vh; /* Ocupa el 100% de la altura de la ventana */
            display: flex; /* Para centrar el contenido vertical y horizontalmente */
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
            font-family: Arial, sans-serif; /* Tipo de letra para el texto */
            color: white; /* Color del texto para que contraste con la imagen */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Sombra para que el texto se lea mejor */
            text-align: center; /* Centra el texto */
            padding: 20px; /* Pequeño espacio alrededor del texto */
            box-sizing: border-box; /* Incluye el padding en el ancho/alto total */
        }

        .mensaje-contenedor {
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente para el mensaje */
            padding: 30px 40px;
            border-radius: 10px; /* Bordes redondeados */
            max-width: 80%; /* Ancho máximo del contenedor del mensaje */
        }

        h1 {
            font-size: 3em; /* Tamaño de letra grande para el mensaje */
            margin: 0; /* Elimina el margen del título */
        }
    </style>
</head>
<body>

    <div class="mensaje-contenedor">
        <h1>Te diseñé, no sé si quedó bonito, ¿tú dime?</h1>
    </div>

</body>
</html>
