<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti</title>
    <style>
        body {
            background-image: url('ella.PNG'); /* Asegúrate que la ruta sea correcta */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .mensaje-contenedor {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px 40px;
            border-radius: 10px;
            max-width: 80%;
        }

        h1 {
            font-size: 3em; /* Tamaño de fuente para pantallas grandes */
            margin: 0;
        }

        /* --- MEDIA QUERY PARA TELÉFONOS --- */
        @media (max-width: 768px) { /* Esto significa: "Cuando el ancho de la pantalla sea de 768px o menos" */
            .mensaje-contenedor {
                padding: 20px 25px; /* Reducir un poco el padding en pantallas pequeñas */
            }
            h1 {
                font-size: 1.8em; /* Reducir el tamaño de la fuente para teléfonos */
            }
        }

        /* Puedes añadir otra media query para tablets si lo necesitas */
        @media (max-width: 1024px) and (min-width: 769px) {
            h1 {
                font-size: 2.5em; /* Un tamaño intermedio para tablets */
            }
        }
    </style>
</head>
<body>

    <div class="mensaje-contenedor">
        <h1>Te diseñé, no sé si quedó bonito, ¿tú dime?</h1>
    </div>

</body>
</html>
